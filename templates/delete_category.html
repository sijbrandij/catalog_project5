{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <h1> Are you sure you want to delete {{category.name}}? </h1>
    <form action="{{url_for('deleteCategory', category_id = category.id)}}" method = 'post'>
      <input type='submit', value = 'Delete'>
      <a href = "{{url_for('categories')}}"> Cancel </a>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    </form>
{% endblock %}
