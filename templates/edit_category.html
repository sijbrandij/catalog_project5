{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <h1>Edit category</h1>
  <form action="{{url_for('editCategory', category_id = category.id)}}" method="post">
    <p>Name:</p>
    <input type='text' size='30' name='name' value='{{category.name}}'>

    <input type='submit' value='Update'>
    <a href="{{url_for('categories')}}">Cancel</a>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  </form>
{% endblock %}
