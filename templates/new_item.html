{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <h1>New item</h1>
  <form action = "{{url_for('newItem', category_id = category_id)}}" method = "post">
    <p>Name:</p>
    <input type='text' size='30' name='name'>

    <p>Description:</p>
    <input type='text' size='30' name='description'>

    <p>Picture:</p>
    <input type='text' size='30' name='picture'>

    <p>
      <input type='submit' value='Create'>
      <a href="{{url_for('items', category_id = category_id)}}">Cancel</a>
    </p>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  </form>
{% endblock %}
